codecov:
  branch: develop
  token: c0cc9048-1cdc-464b-b2fa-dac79464e1c4
  notify: no
  #    require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "25...80"

  status: 
    project: yes
      default:
        threshold: 10%
    patch: off
    changes: off

  ignore: 
    - "*xaml"
    - "*VoiceAttackPlugin.cs"
    - "*VoiceAttackVariables.cs"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment: off

